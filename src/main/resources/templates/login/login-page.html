<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login & Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registrationForm = document.getElementById('registration-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registrationForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registrationForm.style.display = 'block';
            }
        }
    </script>
</head>

<body>
<div class="container">
    <div id="login-form">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
            <div class="error" th:if="${param.error}">Invalid username or password</div>
        </form>
    </div>

    <div id="registration-form" style="display: none;">
        <h2>Register</h2>
        <form th:action="@{/register}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone">
            <button type="submit">Register</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
            <div class="error" th:if="${param.error}">Error during registration</div>
        </form>
    </div>
</div>
</body>

</html>
